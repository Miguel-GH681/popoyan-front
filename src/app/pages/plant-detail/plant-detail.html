<div class="container">
    <h2>{{plant.name!}}</h2>
    <p>
        {{plant.description!}}
    </p>
    <div class="row">
        <div class="col-lg-4">
            <img [src]="plant.image" alt="" width="300px">
        </div>
        <div class="col-lg-8">
            <h5>Taxonomía</h5>
            <ol>
                <li>Género: {{plant.genus}}</li>
                <li>Familia: {{plant.family}}</li>
                <li>Orden: {{plant.taxonomy_order}}</li>
                <li>Clase: {{plant.taxonomy_class}}</li>
                <li>Filo: {{plant.phylum}}</li>
                <li>Reino: {{plant.kingdom}}</li>
            </ol>
        </div>
    </div>
</div>
