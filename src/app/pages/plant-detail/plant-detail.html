<div class="container">
    <div class="pt-4">
        <h2>{{plant.name!}}</h2>
        <p>
            {{plant.description!}}
        </p>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="image-container">
                <img [src]="plant.image" alt="plant_image">
            </div>
        </div>
        <div class="col-md-8">
            <h5>Taxonomía</h5>
            <ul>
                <li><b>Género:</b> {{plant.genus}}</li>
                <li><b>Familia:</b> {{plant.family}}</li>
                <li><b>Orden:</b> {{plant.taxonomy_order}}</li>
                <li><b>Clase:</b> {{plant.taxonomy_class}}</li>
                <li><b>Filo:</b> {{plant.phylum}}</li>
                <li><b>Reino:</b> {{plant.kingdom}}</li>
            </ul>
        </div>
    </div>
</div>
