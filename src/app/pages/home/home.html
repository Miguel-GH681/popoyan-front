<div class="row d-flex justify-content-around">
    <div class="col-lg-3 ms-1 me-1 mt-5" *ngFor="let card of cards">
        <div class="card" (click)="navigateTo(card.route)">
            <img [src]="card.image" class="card-img-top" alt="..." height="300px">
            <div class="card-body">
                <h5 class="card-title">{{card.title}}</h5>
                <p class="card-text">{{card.description}}</p>
            </div>
        </div>
    </div>
</div>
