<div class="row d-flex justify-content-around">
    <div class="col-lg-3 ms-1 me-1 mt-5" *ngFor="let card of cards">
        <div class="card" (click)="navigateTo(card.route)">
            <div class="d-flex justify-content-center">
                <div>
                    <img [src]="card.image" class="card-img-top" alt="..." height="200px" width="auto">
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{card.title}}</h5>
                <div class="overflow-auto" style="height: 100px;">
                    {{card.description}}
                </div>
            </div>
        </div>
    </div>
</div>
