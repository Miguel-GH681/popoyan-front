<div class="container">
    <div class="d-flex justify-content-center pt-4">
        <h3>Bienvenido</h3>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-lg-9" *ngFor="let card of cards">
            <div class="row menu-item" (click)="navigateTo(card.route)">
                <div class="col-2 icon-col">
                    <span class="material-icons">{{card.icon}}</span>
                </div>
                <div class="col-10 description-col">
                    <p><b>{{card.title}}</b></p> 
                    <p>{{card.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
