<div class="container">
  <div class="mb-5 mt-4">
      <h2>Estadísticas</h2>
      <p>
          A continuación puedes ver infomación sobre el consumo, disponible y el total de créditos de tu cuenta.
      </p>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div *ngFor="let value of data">
        <h5>{{value.name}}</h5>
        <p>Has consumido <b>{{value.value}}%</b></p>
        <br><br>
      </div>
    </div>
    <div class="col-lg-8">
      <ngx-charts-pie-chart
      [scheme]="color"
      [results]="data"
      [gradient]="gradient"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      >
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
